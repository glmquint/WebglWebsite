<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guillaume Quint's personal website">
    <title>Guillaume Quint</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
			width: 100vw;
            background-color: #000;
            font-family: sans-serif;
            transition: all 0.1s;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
		#content {
			position: absolute;
			top: 50%;
			left: 50%;
            width: max-content;
			transform:translate(-50%,-50%);
			border: 0px solid red;
            text-align: center;
            color:lightgray;
            pointer-events:none;
            user-select: none;
        }
        #content *, canvas{
            animation: fadeIn 3s;
            animation-fill-mode: both;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #content *:nth-child(1) { animation-delay: 0.5s }
        #content *:nth-child(2) { animation-delay: 0.6s }
        #content *:nth-child(3) { animation-delay: 0.7s }
        #content *:nth-child(4) { animation-delay: 1.0s }

        .eccitor {
            pointer-events:all !important;
		}
        .mouse-cursor-gradient-tracking {
            position: relative;
            background: #000000;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            border: none;
            color: white;
            cursor: pointer;
            outline: none;
            overflow: hidden;
            border-radius: 20px;
        }
        .mouse-cursor-gradient-tracking span {
            position: relative;
        }

        .mouse-cursor-gradient-tracking:not(.colorize:hover):before {
            content: '';
            position: absolute;
            left: var(--x);
            top: var(--y);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle closest-side, #555555, transparent);
            transform: translate(-50%, -50%);
        }

        button.colorize {
            box-shadow: var(--clr) 0px 0px 0px 0px;
        }
        button.colorize:hover {
            box-shadow: var(--clr) 0px 3px 30px 0px;
            background: var(--34clr);
        }
        h1.colorize {
            text-shadow:  0px 0px 10px var(--clr);
        }

    </style>
</head>
<body>
	<canvas id="webglCanvas"></canvas>
	<div id="content">
		<h1 class="colorize eccitor ">
            Guillaume Quint
		</h1>
        <h3>Computer Engineer - Cybersecurity</h3>
        <button class="colorize eccitor mouse-cursor-gradient-tracking" onclick="window.open('https://github.com/glmquint')">
            <span>
                View Projects
            </span>
        </button>
        <button class="colorize eccitor mouse-cursor-gradient-tracking" onclick="window.open('https://raw.githubusercontent.com/glmquint/CV/master/CV.pdf', '_blank')">
            <span>
                Download CV
            </span>
        </button>
	</div>
    <script src="app.js"></script>
</body>
